plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE'
    compile group: 'com.datadoghq', name: 'dd-trace-ot', version: "0.68.0"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.3.5.RELEASE'
    compile group: 'com.github.jnr', name: 'jnr-ffi', version: '2.2.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
}

group = 'com.datadog.pej'
version = '0.0.1-SNAPSHOT'
description = 'springjnr'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task fatJar(type: Jar) {
    archiveBaseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

